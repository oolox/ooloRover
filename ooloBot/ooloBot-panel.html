#compass
{
	box-shadow: 2px 2px 2px #000;
	
	height:400px;
	width:400px;
	background-color:#222;
	

    -ms-transform: rotate(90deg); 
    -webkit-transform: rotate(90deg);
    transform: rotate(90deg);
}

<h1>Oolobot</h1>
<center>
  <br>
  <div id="compass" >
	<svg height="500" width="500">
	<defs>
  <linearGradient y2="0.98828" x2="0.00781" y1="0" x1="0" id="svg_fillSquare">
   <stop stop-color="#6d6d6d" offset="0"/>
   <stop stop-color="#ffffff" offset="1"/>
  </linearGradient>

  <radialGradient fy="0.5" fx="0.50391" r="0.5" cy="0.5" cx="0.5" id="svg_fillCircle">
   <stop stop-color="#777777" offset="0"/>
   <stop stop-color="#000000" offset="1"/>
  </radialGradient>
 </defs>
 
  <rect id="nav_mControl" height="400" width="400" y="0" x="0" stroke-width="5" stroke="#666666" fill="url(#svg_fillSquare)"/>
  <circle id="nav_mGlobe" r="195" cy="200" cx="200" stroke-width="4" stroke="#999999" fill="url(#svg_fillCircle)"/>
 
  
 
  <circle id="nav_mMid" r="150" cy="200" cx="200" stroke-width="3" stroke-dasharray="7.5,7.5" stroke="#888888" fill="none" />
  <circle id="nav_mMin" r="100" cy="200" cx="200" stroke-width="2" stroke-dasharray="5,5" stroke="#aaaaaa" fill="none" />
  <circle id="nav_mStop" r="50" cy="200" cx="200" stroke-width="1" stroke-dasharray="2,2" stroke="#cccccc" fill="none" />
  <line id="nav_mVert" y2="200" x2="10" y1="200" x1="390" stroke-width="5" stroke="#999999" fill="none"/>
  <line id="nav_mHoriz" x2="200" y2="10" x1="200" y1="390" stroke-width="5" stroke="#999999" fill="none"/>

  </div>
